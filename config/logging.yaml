version: 1
disable_existing_loggers: false
formatters:
  verbose:
    format: "%(levelname)s %(asctime)s %(name)s %(process)d %(thread)d %(message)s"
  simple:
    format: "%(levelname)s %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: verbose
    filename: tests.log
    maxBytes: 1048576
    backupCount: 3

loggers:
  django:
    handlers: [console, file]
    level: INFO
  playwright:
    handlers: [console, file]
    level: INFO
  e2e:
    handlers: [console, file]
    level: DEBUG
root:
  handlers: [console]
  level: WARNING
