
[pytest]
addopts = -ra -q -n auto --dist loadgroup --html=reports/report.html --self-contained-html --disable-warnings
testpaths = tests
markers =
    smoke: fast, critical checks
    regression: broader coverage
    ui: web UI tests
    sort: sorting related tests
    theme: dark/light theme checks
    i18n: localization checks
    admin: tests requiring admin user
    users: users listing & CRUD
    settings: app settings checks
    profile: profile view/edit
    excel: excel import/export
