[loggers]
keys=root,qa
[handlers]
keys=console
[formatters]
keys=fmt
[logger_root]
level=INFO
handlers=console
[logger_qa]
level=DEBUG
handlers=console
qualname=qa
[handler_console]
class=StreamHandler
level=DEBUG
formatter=fmt
args=(sys.stdout,)
[formatter_fmt]
format=%(asctime)s | %(levelname)s | %(name)s | %(message)s
